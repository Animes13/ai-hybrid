name: Hybrid AI CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found"
          fi

      # ------------------------
      # Ollama (SEM systemctl)
      # ------------------------
      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh

      - name: Start Ollama (background)
        run: |
          ollama serve > ollama.log 2>&1 &
          sleep 5

      - name: Pull Ollama model
        run: |
          ollama pull llama3.2:1b

      - name: Wait for Ollama
        run: |
          for i in {1..30}; do
            curl -s http://127.0.0.1:11434/api/tags >/dev/null && break
            echo "Waiting for Ollama..."
            sleep 3
          done

      # ------------------------
      # Environment variables
      # ------------------------
      - name: Set environment variables (Gemini keys)
        run: |
          echo "GEMINI_KEY_1=${{ secrets.GEMINI_KEY_1 }}" >> $GITHUB_ENV
          echo "GEMINI_KEY_2=${{ secrets.GEMINI_KEY_2 }}" >> $GITHUB_ENV
          echo "GEMINI_KEY_3=${{ secrets.GEMINI_KEY_3 }}" >> $GITHUB_ENV
          echo "GEMINI_KEY_4=${{ secrets.GEMINI_KEY_4 }}" >> $GITHUB_ENV

      # ------------------------
      # System contract test
      # ------------------------
      - name: Run system check
        run: |
          python - << 'EOF'
          import os
          from ai.hybrid import HybridAI

          html_path = "HTML/ep1.html"

          if not os.path.exists(html_path):
              raise FileNotFoundError(f"Arquivo não encontrado: {html_path}")

          with open(html_path, "r", encoding="utf-8") as f:
              html = f.read()

          ctx = {
              "anime": "Naruto",
              "url": "https://example.com",
              "stage": "anime_eps",
              "error_type": None,
              "html": html
          }

          ai = HybridAI()

          try:
              result = ai.analyze(ctx)
              assert "type" in result
              assert "confidence" in result
              assert "rules" in result
              print("✅ OK:", result)
          except Exception as e:
              print("❌ ERRO:", e)
              raise
          EOF