name: Hybrid AI CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found"
          fi

      - name: Set environment variables
        run: |
          echo "GEMINI_KEY_1=dummy-key" >> $GITHUB_ENV
          echo "GEMINI_KEY_2=dummy-key" >> $GITHUB_ENV

      - name: Run system check
        run: |
          python - << 'EOF'
          from ai.hybrid import HybridAI

          ctx = {
              "anime": "Naruto",
              "url": "https://example.com",
              "stage": "episode_list",
              "error_type": None,
              "html": "<html><body><a href='ep1'>EP1</a></body></html>"
          }

          ai = HybridAI()
          try:
              result = ai.analyze(ctx)
              print("OK:", result)
          except Exception as e:
              print("ERRO:", e)
              raise
          EOF